<!DOCTYPE html>
<html>

   <head>
      <title>Exercise Tracker | Free Code Camp</title>
      <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
         <h1>Exercise tracker</h1>
        <div class="row">
          
          <div class="col-xs-4">
          <form action="/api/exercise/new-user" method="post">
            <h3>Create a New User</h3>
            <input id="uname" type="text" name="username" placeholder="Input Username here..." required>
            <input type="submit" value="Submit">
          </form>
          </div>
        
          <div class="col-xs-4">
          <form action="/api/exercise/add" method="post">
            <h3>Add exercises</h3>
            <input id="uid" type="text" name="userId" placeholder="User ID" required>
            <input id="desc" type="text" name="description" placeholder="Description">
            <input id="dur" type="number" name="duration" min="1" max="100" placeholder="Duration in minutes" required>
            <input id="dat" type="text" name="date" placeholder="Date (YYYY-MM-DD)">
            <input type="submit" value="Submit">
          </form>
          </div>
        
          <div class="col-xs-4">
        <form action="/api/exercise/log" method="post" class="col-xs-4">
            <h3>Get User Log</h3>
            <input id="userid" type="text" name="Idlog" placeholder="User ID" required>
            <input type="submit" value="Submit">
          </form>
        </div>
        </div>
      </div>
   </body>

</html>
